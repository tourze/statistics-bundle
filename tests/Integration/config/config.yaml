framework:
  test: true
  secret: test
  router:
    utf8: true
    resource: ~
  http_method_override: false
  handle_all_throwables: true
  php_errors: { log: true }

doctrine:
  dbal:
    driver: pdo_sqlite
    path: "%kernel.cache_dir%/test.db"
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: false
    mappings:
      StatisticsBundle:
        type: attribute
        is_bundle: false
        dir: '%kernel.project_dir%/src/Entity'
        prefix: StatisticsBundle\Entity
        alias: StatisticsBundle
    controller_resolver:
      auto_mapping: false
